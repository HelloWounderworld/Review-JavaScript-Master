<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversão da entrada para número</h1>
    <p>
        Elaborar um programa que leia dois números. Calcule e informe a soma desses números.
    </p>
    <ul>
        <li>Entrada de dados: ler dois números</li>
        <li>Processamento: calcular a soma</li>
        <li>Saída: informar a soma</li>
    </ul>
    <script>
        // lê um dado de entrada
        var num = Number(prompt('Número: '));
        // calcula o dobro
        var dobro = num + num;
        // exibe resposta
        alert('Dobre é: ' + dobro);
    </script>
</body>
</html>
