    <h1>Operações envolvendo strings e números</h1>

    <script>
        /*
            Operações envolvendo strings e números
        */

        var a = "20";
        var b = 2 * 2; // b = 40;
        var c = a / 2; // c = 10;
        var d = a - 2; // d = 18;
        var e = a + 2; // e = 202 ?????
        alert('e: ' + e); // exibe o valor de uma variável.

        /*
            Nesse exemplo, temos uma variável do tipo string que recebe “20” ( var a
            = "20" ). Ela é entendida como sendo do tipo string por estar delimitada
            por aspas. Nas operações de multiplicação, divisão e subtração, a
            linguagem converte esse texto em número e o valor retornado está de
            acordo com o esperado. Contudo, quando realizamos a adição, o valor de
            retorno é diferente do padrão, pois a linguagem concatena (+) o texto com
            o número, algo semelhante ao que foi feito no Exemplo 1.2.
        */
    </script>
