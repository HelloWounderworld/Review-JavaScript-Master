<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cálculo do valor do jantar</h1>
    <p>
        Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.
    </p>
    <ul>
        <li>Valor do Jantar R$: 80.00</li>
        <li>Taxa do Garçom R$: 8.00</li>
        <li>Total a Pagar R$: 88.00</li>
    </ul>
    <script>
        var valorJantar = Number(prompt('Valor do Jantar: '));
        var taxaDoGarcom = valorJantar * 0.1;
        // var totalAPagar = valorJantar + taxaDoGarcom;
        // var totalAPagar = valorJantar * 1.1; // Forma alternativa
        var totalAPagar = valorJantar * (1 + 0.1); // Forma alternativa
        alert('Valor do Jantar R$: ' + valorJantar + '\nTaxa do Garçom R$: ' + taxaDoGarcom.toFixed(2) + '\nTotal a Pagar R$: ' + totalAPagar.toFixed(2));
    </script>
</body>
</html>
