<body>
    <h1>Tipos de variáveis</h1>
    <script>
        /*
            Exibir uma variável que não recebeu uma 
            atribuição de valor vai gerar uma saída “ undefined ”.
        */
        var fruta = "Banana";
        var preco = 3.50;
        var levar = true;
        var novoValor;
        alert(fruta + ' ' + preco + ' ' + levar + ' ' + novoValor);
    </script>
</body>
