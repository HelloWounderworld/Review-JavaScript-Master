<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Soma de dois números</h1>
    <p>
        Para realizar a leitura dos dois números, vamos declarar as variáveis num1 e num2 . Lembre-se de que os nomes de variável não devem conter espaços e não podem começar por número.
    </p>
    <script>
        // lê os números
        var num1 = Number(prompt('1º Número: '));
        var num2 = Number(prompt('2º Número: '));
        // calcula a soma
        var soma = num1 + num2;
        // exibe o resultado
        alert('Soma é: ' + soma);
    </script>
</body>
</html>
